<div class="card employee-card" style="width: 18rem;">
    <div class="card-body">
      <h2 class="card-title">{{ name }}</h2>
      <h3 class="card-title"><i class="fas fa-glasses"></i>{{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">ID#: {{ id }}</li>
            <li class="list-group-item">E-mail: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">GitHub: <a href="https://github.com/{{ github }}" target="blank" rel="noopener noreferrer">{{ github }}</a></li>
        </ul>
    </div>
  </div>
