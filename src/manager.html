<div class="card employee-card col-12 col-md-4" style="width: 18rem;">
  <img src="https://th.bing.com/th/id/OIP.Hr5cOPAX7rhOhpWvNQL7IgHaEK?pid=ImgDet&rs=1" alt="fury">
    <div class="card-body">
      <h2 class="card-title">{{ name }}</h2>
      <h3 class="card-title"><i class="fas fa-mug-hot"></i></i> {{ role }}</h3>
    </div>
    <div class="card-body">
        <ul class="list-group list-group-flush">
            <li class="list-group-item">ID#: {{ id }}</li>
            <li class="list-group-item">E-mail: <a href="mailto:{{ email }}">{{ email }}</a></li>
            <li class="list-group-item">Office #: {{ officeNumber }}</li>
        </ul>
    </div>
  </div>
